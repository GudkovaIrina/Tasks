<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Choose options</title>
    <link href="MyStyle.css" rel="stylesheet" />
</head>
<body>
    <div class="select-options" id="so1">
        <div class="options">
            <h3>Available</h3>
            <ul class="list left">
                <li class="option"><span>Option1</span></li>
                <li class="option"><span>Option2</span></li>
                <li class="option"><span>Option3</span></li>
                <li class="option"><span>Option4</span></li>
                <li class="option"><span>Option5</span></li>
            </ul>
        </div>
        <div class="buttons">
            <input type="button" class="all-to-right" value=">>" />
            <input type="button" class="selected-to-right" value=">" />
            <input type="button" class="selected-to-left" value="<" />
            <input type="button" class="all-to-left" value="<<" />
        </div>
        <div class="options">
            <h3>Selected</h3>
            <ul class="list right">
                <li class="option">Option10</li>
            </ul>
        </div>
    </div>

    <div class="select-options" id="so2">
        <div class="options">
            <h3>Available</h3>
            <ul class="list left">
                <li class="option">Option1</li>
                <li class="option">Option2</li>
                <li class="option">Option3</li>
                <li class="option">Option4</li>
                <li class="option">Option5</li>
            </ul>
        </div>
        <div class="buttons">
            <input type="button" class="all-to-right" value=">>" />
            <input type="button" class="selected-to-right" value=">" />
            <input type="button" class="selected-to-left" value="<" />
            <input type="button" class="all-to-left" value="<<" />
        </div>
        <div class="options">
            <h3>Selected</h3>
            <ul class="list right">
                <li class="option">Option10</li>
            </ul>
        </div>
    </div>
    <script src="ScriptWithFunctionsForClass.js"></script>
    <script src="ScriptForSelectOptions.js"></script>
    <script src="StartScript.js"></script>
</body>
</html>
